<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/layout.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body style="background-image: https://www.incimages.com/uploaded_files/image/1920x1080/getty_508400521_2000133320009280263_305526.jpg ; ">

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="/home">BookThieves</a>
        <ul class="nav navbar-nav  ">
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
    
        </ul>
    
    </nav>

    
   
        
    <div class="container" style="background-color: gray;">
        <div class="col-5 pl-5" style="background-color:gray; align-self: center;">
            
            <form action="" method="post" style="width: 20em; height: 37rem;">

                <div class="form-group" style="align-self: center;">
                    <label>Name</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter name">

                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" placeholder="Enter email">

                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Profile photo</label>
                    <input type="text" name="image" class="form-control"
                           placeholder="Add profile photo">
                </div>
                

                <div class="form-group">
                    <label>About</label>
                    <input type="text" name="about" class="form-control"
                           placeholder="Add description">
                </div>
                    <br>
                    <div class="form-group">
                        <label>Genres of Interest</label> <br>
                        <div class="form-check form-check-inline">
                            <input name="genres" class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                   value="Adventure">
                            <label class="form-check-label" for="inlineCheckbox1">Adventure</label>
                        </div>

                       <div class="form-check form-check-inline">
                            <input name="genres" class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                   value="Mystery">
                            <label class="form-check-label" for="inlineCheckbox2">Mystery</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input name="genres" class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                   value="Horror">
                            <label class="form-check-label" for="inlineCheckbox2">Horror</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input name="genres" class="form-check-input" type="checkbox" id="inlineCheckbox5"
                                   value="Romance">
                            <label class="form-check-label" for="inlineCheckbox2">Romance</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input name="genres" class="form-check-input" type="checkbox" id="inlineCheckbox6"
                                   value="Science Fiction">
                            <label class="form-check-label" for="inlineCheckbox2">Science Fiction</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input name="genres" class="form-check-input" type="checkbox" id="inlineCheckbox7"
                                   value="Poetry">
                            <label class="form-check-label" for="inlineCheckbox2">Poetry</label>
                        </div>
                

                    </div>
    
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
            
        </div>
        
        <div class="col-7"></div>
        


    </div>
</body>

</html>
