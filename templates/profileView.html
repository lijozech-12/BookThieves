{% extends "layout.html"%} {% block content%}
<br>
<div class="container-fluid pt-3 mt-3 mb-3">
    <div class="row"  margin="auto">
        <div class="col-10 mx-auto">

        <!-- Profile widget -->

        <div class=" shadow rounded overflow-hidden">
            <div class="px-4 pt-0 bg-violet opacity-1"  >
                <div class="media align-items-end profile-header">
                    <img class=" rounded-circle" src="{{j.image}}" style="width:200px; height:200px">
                    <div class="media-body text-dark display-4 text-uppercase font-weight-bolder" style="transform:translateY(-30%); size: 100px 100px;">

                        <center>
                          <div class=" ml-1 mb-1" style=" margin: auto; text-align: center; text-size-adjust: 10px; text-emphasis-color: black;">
                             {{ j.username }}
                           <p class="small mb-1 mt-2 text-lowercase"> {{j.email}}</p>
                          </div>
                        </center> 
                    

                    </div>
                </div>
            </div>
            <br>
            <div></div>
            <div >
                <div class="py-4 px-4" style="background: #ffffff " >
                    <h2 class="mb-0 text-center" >About</h2>
                    <div class="row">
                        <div class="col-lg-12 mb-2 text-center" style="padding:2%">
                        {{j.about}}
                        </div>
                    </div>
                </div>


                <div class="py-4 px-4" style="background:  #fcfcfc " >
                    <div class=" mb-2 " style=" margin-left:2% justify-content-center">
                       
                            <h2 class="mb-3 text-center ">Interests</h2>
                        
                        <div class="py-3 px-3 mr-1 ml-1" style="background: #dddddd " >
                            <center><span class="badge badge-pill text-center" style="background-color:#dddddd; font-size:20px">{{j.genres}}</span></center>                                
                        </div>
                    </div>
                        
                </div>
                {% if bookShelf %}
                <div class="d-flex align-items-center justify-content-center mr-1 ml-1 "  >
                    <h2 class="mb-3 mt-3 text-center ">Bookshelf</h2>
                </div>
                
                <div class="row row-cols-1 row-cols-md-2 mr-1 ml-1" style="background: #bbbbbb">
                    {% for i in bookShelf %}
                    <div class="col mb-3 mt-3">
                        <div class="card h-100">
                            <img src="{{url_for('static',filename='booktile.jpg')}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{i.title}}</h5>
                                <p class="card-text">{{i.author}}</p>
                                <a href="{{ url_for('requestUpdate', requestId = requestId, exchangedbook = i.id)}}" class="btn btn-primary">Exchange</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endif%}
                
            </div>
       
            <div class="d-flex justify-content-end mr-2 mb-2 mt-3">
            <button type="submit" class="btn btn-outline-primary">
                <a href="{{ url_for('requestUpdate', requestId = requestId, exchangedbook = 0)}}"
                >Not Interested</a></button>
            </div>
        </div>
    </div>
        
   
</div>
<br><br>

{% endblock%}
